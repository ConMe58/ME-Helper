<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kachel-Auswahl</title>
  <style>
    body{
      margin:0;
      font-family:sans-serif;
      background:#0b0e12;
      color:#e8eaed;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:700px;
      margin:20px auto;
      text-align:center;
    }
    .output{
      background:#12161c;
      border:1px solid #2c3440;
      border-radius:14px;
      padding:12px;
      min-height:60px;
      text-align:left;
      margin-bottom:18px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:12px;
      max-width:650px;   /* Blockbreite */
      margin:0 auto;     /* zentrieren */
    }
    .tile{
      aspect-ratio:1/1;
      border:2px solid #2c3440;
      border-radius:14px;
      background:#12161c;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:8px;
      transition:border .2s, background .2s;
    }
    .tile.selected{
      border-color:#60a5fa;
      background:#152133;
    }
    .tile-header{
      text-align:center;
      font-weight:700;
      font-size:15px;
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .tile-footer{display:flex;gap:6px}
    .mini-btn{
      flex:1;
      border:1px solid #2c3440;
      border-radius:8px;
      padding:3px;
      font-size:11px;
      cursor:pointer;
      background:#12161c;
      color:#e8eaed;
    }
    .mini-btn.active{background:#60a5fa;color:#0b0e12}
  </style>
</head>
<body>
  <div class="wrap">
    <h3>Kacheln anklicken → Sätze oben anzeigen</h3>
    <div class="output" id="output"></div>
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const tilesData = [
      {id:"pause",label:"Pause",sentence:"Gerade ist es zu viel, ich brauche eine Pause."},
      {id:"trinken",label:"Trinken",sentence:"Ich habe Durst und muss was trinken."},
      {id:"wc",label:"WC",sentence:"Ich muss auf Toilette."},
      {id:"medikamente",label:"Medikamente",sentence:"Ich brauche meine Medikamente."},
      {id:"lueften",label:"Lüften",sentence:"Bitte kurz durchlüften."},
      {id:"zaehne",label:"Zähneputzen",sentence:"Ich will Zähne putzen."},
      {id:"schmerzen",label:"Schmerzen",sentence:"Ich habe gerade starke Schmerzen."},
      {id:"crash",label:"Crash",sentence:"Ich bin gerade in einem starken Crash."},
      {id:"nicht",label:"Nicht sprechen",sentence:"Bitte jetzt nicht mit mir sprechen."}
    ];
    const grid=document.getElementById("grid");
    const output=document.getElementById("output");
    const state={};
    tilesData.forEach(t=>state[t.id]={selected:false,importance:"normal"});

    tilesData.forEach(t=>{
      const tile=document.createElement("div");
      tile.className="tile"; tile.dataset.id=t.id;

      const head=document.createElement("div");
      head.className="tile-header"; head.textContent=t.label;
      head.onclick=()=>{
        state[t.id].selected=!state[t.id].selected;
        if(!state[t.id].selected) state[t.id].importance="normal";
        update();
      };

      const foot=document.createElement("div");
      foot.className="tile-footer";
      const btn1=document.createElement("button");
      btn1.className="mini-btn"; btn1.textContent="Wichtig";
      btn1.onclick=e=>{
        e.stopPropagation();
        state[t.id].selected=true;
        state[t.id].importance=(state[t.id].importance==="wichtig"?"normal":"wichtig");
        update();
      };
      const btn2=document.createElement("button");
      btn2.className="mini-btn"; btn2.textContent="Sehr wichtig";
      btn2.onclick=e=>{
        e.stopPropagation();
        state[t.id].selected=true;
        state[t.id].importance=(state[t.id].importance==="sehr"?"normal":"sehr");
        update();
      };

      foot.append(btn1,btn2);
      tile.append(head,foot);
      grid.append(tile);
    });

    function update(){
      output.innerHTML="";
      tilesData.forEach(t=>{
        const {selected,importance}=state[t.id];
        const tile=document.querySelector(`.tile[data-id="${t.id}"]`);
        tile.classList.toggle("selected",selected);
        const [btn1,btn2]=tile.querySelectorAll(".mini-btn");
        btn1.classList.toggle("active",importance==="wichtig");
        btn2.classList.toggle("active",importance==="sehr");
        if(selected){
          const div=document.createElement("div");
          if(importance==="wichtig") div.innerHTML="<b>"+t.sentence+"</b>";
          else if(importance==="sehr") div.innerHTML="<b><u>"+t.sentence+"</u></b>";
          else div.textContent=t.sentence;
          output.appendChild(div);
        }
      });
    }
    update();
  </script>
</body>
</html>
